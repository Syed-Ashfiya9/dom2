<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive DOM Manipulation (L1)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 24px;
      line-height: 1.4;
    }

    .panel {
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      max-width: 600px;
      margin-top: 12px;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 180px;
    }

    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #888;
      background: #f5f5f5;
      cursor: pointer;
    }

    #displayBox {
      padding: 20px;
      border-radius: 6px;
      border: 1px dashed #bbb;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Interactive DOM Manipulation â€” L1</h1>

  <div class="panel">
    <div class="controls">
      <label>
        Color name:
        <input id="color-input" type="text" placeholder="e.g. red, #00ff00, rgb(0,0,255)" />
      </label>

      <button id="change-bg-btn">Change Background</button>
    </div>

    <div class="controls">
      <label>
        New text:
        <input id="text-input" type="text" placeholder="Type text to update the box" />
      </label>

      <button id="update-text-btn">Update Text</button>
    </div>

    <div id="displayBox" aria-live="polite">
      This is the initial text inside the box.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
